<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:rosybrown
        }
        #d1{
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            background-color: palevioletred;
            color: whitesmoke;
        }
        #d2{
            margin-bottom: 30px;
        }
        #d3{
  margin-left: auto;
  margin-right: auto;
  padding-bottom: 30px;


           
        }

    </style>
    <script>
        function details(){
            var tab=document.getElementById("d3");
            fetch("https://jsonplaceholder.typicode.com/albums").then(
                (res)=>{
                    return res.json();
                } ).then(
                        (data)=>{
                            console.log(data);
                            data.map(function(element){
                               var tr1=document.createElement("tr");
                               var td1=document.createElement("td");
                               var td2=document.createElement("td");
                               var td3=document.createElement("td");
                               tr1.appendChild(td1);
                               tr1.appendChild(td2);
                               tr1.appendChild(td3);
                               tab.appendChild(tr1);
                               td1.append(element.userId);
                               td2.append(element.id);
                               td3.append(element.title);
                            })
                        })

        }

    </script>
</head>
<body>
    <div id="d1">
        <h2>Hey I am there after lot of time</h2>
        <button  id="d2" onclick="details()">Click me</button>
        <table id="d3" border="1px">
            <tr>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                
            </tr>
        </table>
    </div>
    
</body>
</html>
