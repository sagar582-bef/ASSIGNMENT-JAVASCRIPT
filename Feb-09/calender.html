<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2 style="color: red; margin-top: 50px; margin-bottom: 50px; text-align: center;">February Calender</h2>
    <table border="1px solid black" style="text-align: center; margin-left:auto; margin-right:auto;"> 
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td style="color:rgb(173, 173, 26);">5</td>
            </tr>
            <tr>
                <td style="color: red;">6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td style="color:rgb(173, 173, 26);">12</td>
            </tr>
            <tr>
                <td style="color: red;">13</td>
                <td>14</td>
                <td style="color: red;">15</td>
                <td style="color: red;">16</td>
                <td>17</td>
                <td style="color: red;">18</td>
                <td style="color: rgb(173, 173, 26);">19</td>
            </tr>
            <tr>
                <td style="color: red;">20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td style="color: red;">26</td>
            </tr>
            <tr>
                <td style="color: red;">27</td>
                <td>28</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </tbody>
        <tfoot>
            <td colspan="3">
                <button style="background-color: teal; color: white;width: 200px;height: 35px;">Next Month</button>
            </td>

            <td></td>
            <td colspan="3">
                <button style="background-color: aqua; color: white; width: 200px; height: 35px;">Previous Month</button>
            </td>

        </tfoot>
    </table>
    
</body>
</html>
